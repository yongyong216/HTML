<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok / Inline</title>
</head>
<body style="margin: 0;">
    <!-- Block -->
    <!-- <hn>, <p>, <div> -->
    <!-- 디스플레이의 가로 너비 전체를 차지함 -->
    <div style="background-color: #990000;">안녕하세용꼬리용용~</div>    

    <!-- Inline -->
    <!-- <a>, <img>, <span> -->
    <!-- 내용물의 사이즈 만큼 가로 너비를 차지함 -->
    <span style="background-color: #000099;">안녕하세요~!</span>
    <span style="background-color: greenyellow;">안녕하세요~!</span>
</body>
</html>
