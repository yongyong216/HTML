<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 주석 -->
    <!-- HTML 요소 -->
    <!-- 시작태그와 내용, 종료태그로 구성됨 -->
    <h1>Header 1 Tag</h1>
    <!-- <h1> : 시작태그 / Header 1 Tag : 내용 / </h1> : 종료태그  -->
    <p> This is Content</p>

    <!-- 빈 요소 -->
    <!-- 내용을 포함할 수 없거나(넣을 수 없는것), 포함하지 않을 때(안넣은것) 시작태그에서 바로 종료하는 태그-->
    <br />
    <hr />
    <div>Division</div>
    <div />


    <!-- 종료  태그를 지정하지 않을 때 -->
    <h1>Header Tag 1
    <p>This is Content
    Header Tag End
    </p>
    </h1>
    <!-- 원치 않는 결과를 발생시킬 수 있음 -->
    <!-- 그러므로 종료태그는 필수로 작성 -->
    
    <!-- HTML 문서에서 줄바꿈을 한다고 해서 -->
    <!-- 웹 브라우저에서도 줄바꿈이 이뤄지지는 않는다. -->
    <p>안녕하세요<br />
    yong입니다.</p>

    <!-- HTML 태그는 대소문자를 구분하지 않음 -->
    <P> 대문자 단락입니다. </P>
    <!-- XHTML 에서는 엄격히 대소문자를 구분하기 때문에 -->
    <!-- 소문자로 태그를 작성하는 습관이 필요함 -->

    <!-- <> 를 문자로 표현할 땐 &lt; &gt;-->
    <h1>&lt;div&gt;</h1>
</body>
</html>
