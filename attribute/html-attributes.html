<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 속성 -->
    <!-- HTML 요소에 추가적인 설명 혹은 설정을 부여할 때 사용-->
    <!-- 속성은  key = "value" 형태로 지정 -->
    <!-- 속성은 반드시 시작 태그에 작성을 해줘야 한다.-->
    <input type="text" />
    <input type="password" />
    <h1 title = "속성 연습">속성 연습</h1>

    <!-- 속성의  key는 대소문자를 구분하지 않음 -->
    <!-- 하지만 XHTML은 엄격한 규율 따르기 때문에 소문자로 작성하는 습관을 가져야함 -->
    <h1 TITLE="속성 연습">속성 연습</h1>
    <!-- 속성의 value는 따옴표가 없어도 됨 -->
    <!-- 하지만 XTML은 엄격한 규율을 따르기 때문에 따옴표를 작성하는 습관을 가져야함 -->
    <!-- 따옴표를 지정하지 않으면 띄워쓰기 같은 표현을 할 수 없음 -->
    <h1 title=속성 연습>속성 연습</h1>

    <!-- a 태그의 href 속성 -->
    <!-- 링크의 이동 경로를 지정하는 속성 -->
    <a href="https://naver.com">네이버</a>
    <a href="../element/html_elements.html">요소 설명</a>

    <!-- img 태그의 src 속성 -->
    <img width="200" height="200" src ="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160407_125%2Fwindyoung75_1459994803334qkgDk_JPEG%2Fnvibqdhvjktzv9lnxz9a.jpg&type=a340"/>
    <img src="./moon.jpg" />


<!-- 이미지 링크 구성 -->
<a href="https://naver.com"> <img src="./moon.jpg" /></a>



</body>
</html>
